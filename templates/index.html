{% extends "bootstrap/base.html" %}


{{super()}}
{% block title %}
todo-flask
{% endblock title%}



{% block content %}

<!--
<link rel="stylesheet" href="static/css/style.css">
-->

<div class="container">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Flask todo</a>
            </div>
            <form class="navbar-form navbar-left" action="/add" method="POST">
                <div class="form-group">
                  <input type="text" class="form-control" placeholder="task" name="todoitem">
                </div>
                <input type="submit" class="btn btn-default" value="Add task">
            </form>
            <form class="navbar-form navbar-left" action="/removeall" method="POST">
                <input type="submit" class="btn btn-danger" value="Remove all">
            </form>
        </div>
    </nav>

        <ul class="list-group">
        {% for todo in todos %}
            <li class="list-group-item">
                <div class="row">
                    <div class="col-md-10">

                        {% if todo.complete == True %}
                        <del>{{ todo['text'] }}</del>
                        {% else %}
                        <span>{{ todo['text'] }}</span>
                        {% endif %}
                    </div>
                    <div class="col-md-1">
                        <form action="/update/{{ todo['id'] }}" method="POST">
                            <button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                            </button>
                        </form>
                    </div>
                    <div class="col-mid-1">
                        <form action="/remove/{{ todo['id'] }}" method="POST">
                            <button type="submit" class="btn btn-default">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                            </button>
                        </form>
                    </div>

                </div>
            </li>

        {% endfor %}
        </ul>

</div>
{% endblock %}
